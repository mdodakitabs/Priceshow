<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Cryptocurrencies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: ghostwhite;
            color: lightblue;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: lightblue;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .coin-card {
            background: #1a1a2f;
            border-radius: 15px;
            padding: 1.2rem;
            transition: transform 0.3s ease;
            position: relative;
            margin: 0.5rem;
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .price-info {
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .coins-grid {
                grid-template-columns: 1fr;
            }

            .coin-card {
                margin: 0.2rem;
                padding: 1rem;
            }

            .current-price {
                font-size: 1.2rem;
            }

            .coin-icon {
                width: 32px;
                height: 32px;
            }

            .market-cap-rank {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .coin-card {
                padding: 0.8rem;
            }

            .coin-stats {
                grid-template-columns: 1fr;
            }

            .stat-item {
                font-size: 0.85rem;
            }

            .price-change {
                font-size: 0.8rem;
            }
        }

        /* Touch optimization */
        @media (hover: none) {
            .coin-card:hover {
                transform: none;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .coins-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        /* 2K+ screens */
        @media (min-width: 2000px) {
            .container {
                max-width: 1800px;
            }

            .coins-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        /* Existing styles for price changes, stats, etc. remain the same */
    </style>
</head>
<body>
    <div class="container">
     <header>
     <h1>Top 10 Cryptocurrencies</h1>
     <p>Real-time market data</p>
      </header>

   <div class="coins-grid" id="coins-container">
          <div class="loading">Loading cryptocurrencies...</div>
     </div>
  </div>

 <script>
     // Fetch top 10 cryptocurrencies by market cap
      async function fetchTopCoins() {
         try {
             const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
             const coins = await response.json();
             updateCoinsGrid(coins);
         } catch (error) {
           console.error('Error fetching data:', error);
             document.getElementById('coins-container').innerHTML = '<div class="loading">Error loading data</div>';
         }
      }

      // Update coins grid
       function updateCoinsGrid(coins) {
         const container = document.getElementById('coins-container');
         container.innerHTML = '';

         coins.forEach(coin => {
            const coinCard = document.createElement('div');
        coinCard.className = 'coin-card';
          coinCard.innerHTML = `
                 <div class="market-cap-rank">#${coin.market_cap_rank}</div>
           <div class="coin-header">
            <img src="${coin.image}" alt="${coin.name}" class="coin-icon">
             <div>
                   <div class="coin-name">${coin.name}</div>                     <div class="coin-symbol">${coin.symbol}</div>
                      </div>
     </div>
       <div class="price-info">
                <div class="current-price" id="price-${coin.id}">$${coin.current_price.toLocaleString()}</div>
                    <div class="price-change ${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                       ${coin.price_change_percentage_24h?.toFixed(2) || '0.00'}%
                    </div>
      </div>
      <div class="coin-stats">
         <div class="stat-item">
            <span class="stat-label">Market Cap</span>
                          <span class="stat-value">$${coin.market_cap.toLocaleString()}</span>
               </div>
             <div class="stat-item">
               <span class="stat-label">24h Vol</span>
                   <span class="stat-value">$${coin.total_volume.toLocaleString()}</span>
                     </div>
                     <div class="stat-item">
                          <span class="stat-label">Circulating Supply</span>
                          <span class="stat-value">${coin.circulating_supply.toLocaleString()} ${coin.symbol.toUpperCase()}</span>
                      </div>
                     <div class="stat-item">
                         <span class="stat-label">ATH</span>
                          <span class="stat-value">$${coin.ath.toLocaleString()}</span>
                       </div>
                 </div>
            `;
             container.appendChild(coinCard);
       });

  
}


      // Update prices every 30 seconds
       fetchTopCoins();
       setInterval(fetchTopCoins, 30000);

       // Add price animation logic if needed
       const previousPrices = {};
       function animatePriceChange(coinId, currentPrice) {
           const priceElement = document.getElementById(`price-${coinId}`);
          if (!priceElement) return;

           if (typeof previousPrices[coinId] !== 'undefined') {
               if (currentPrice > previousPrices[coinId]) {
                   priceElement.style.color = '#00ff00';
                  setTimeout(() => priceElement.style.color = '#ffffff', 1000);
              } else if (currentPrice < previousPrices[coinId]) {
                   priceElement.style.color = '#ff0000';
                  setTimeout(() => priceElement.style.color = '#ffffff', 1000);
               }
          }
          previousPrices[coinId] = currentPrice;
      }
 </script>
    
  
</body>
</html>
